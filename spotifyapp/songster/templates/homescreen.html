{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'index.js' %}" defer></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    </head>
    <body>
    {% block content %}
        <div class="header">
            <button onclick="authenticate_spotify()">Authenticate</button>
            <a href="/logout">logout</a>
            <a href="/profile_page?id={{userid}}">your profile</a>
        </div>
        {% if lists %}
            {% for list in lists%}
            <div class="list-profile-container">
                <h3>{{list.name}}</h3>
                <a href="list?id={{list.id}}">check out list</a>    
                <p>By {{list.user.username}}</p> 
            </div>
            {% endfor %}
        {% endif %}
    {% endblock content%}
    </body>
</html>
